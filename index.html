<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body class="main-container">
    <section class="left-section">
        <h1 class="player1-name">Player 1</h1>
        <h2 class="player1-token">🐔</h2>
        <h3 class="p1-win-count"> 0 wins</h3>
        <article class="p1-games">
        </article>
    </section>
    <section class="center-section"> 
        <h1 class="game-name">Tic Tac Toe</h1>
        <h1 class="main-header">It's 🐔's turn</h1>
            <article class="container">
                <div class="game-board">
                    <div class="one cell" id="0"></div>
                    <div class="two cell" id="1"></div>
                    <div class="three cell" id="2"></div>
                    <div class="four cell" id="3"></div>
                    <div class="five cell" id="4"></div>
                    <div class="six cell" id="5"></div>
                    <div class="seven cell" id="6"></div>
                    <div class="eigth cell" id="7"></div>
                    <div class="nine cell" id="8"></div>
                </div>
            </article>
    </section>
    <section class="rigth-section"> 
        <h1 class="player2-name">Player 2</h1>
        <h2 class="player2-token">👾</h2>
        <h3 class="p2-win-count">0 wins</h3>
        <article class="p2-games">
            <article class="player-container">
                <div class="mini-game-board">
                    <div class="one min-cell"></div>
                    <div class="two min-cell">🐔</div>
                    <div class="three min-cell"></div>
                    <div class="four min-cell">👾</div>
                    <div class="five min-cell">🐔</div>
                    <div class="six min-cell"></div>
                    <div class="seven min-cell"></div>
                    <div class="eigth min-cell">🐔</div>
                    <div class="nine min-cell">👾</div>
                </div>
            </article>
        </article>
    </section>
    <template>
        <article class="player-container">
        </article>
    </template>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
